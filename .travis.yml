sudo: required

services:
  - docker

language: java

jdk:
  - openjdk11

script:
  - ./gradlew check installDist
  - docker build -t "bkug/webapp:b${TRAVIS_BUILD_NUMBER}" ./webapp

deploy:
  provider: script
  script: bash devops/deploy.sh
  on:
    branch: master

before_cache:
  - rm -f  "${HOME}/.gradle/caches/modules-2/modules-2.lock"
  - rm -f  "${HOME}/.gradle/caches/*/fileHashes/fileHashes.lock"
  - rm -rf "${HOME}/.gradle/caches/*/plugin-resolution/"

cache:
  directories:
    - "${HOME}/.gradle/caches/"
    - "${HOME}/.gradle/wrapper/"
