time:
  date: Mar 24, 2016
  start: '19:00'
  end: '21:00'
title: 'BKUG Meetup #2'
description: >
  Приглашаем вас на митап Belarus Kotlin User Group по Kotlin, который пройдет в 19.00, 24 марта в Space.
  На митапе выступят Антон Руткевич и Руслан Ибрагимов. Данное событие откроет серию митапов про Kotlin и будет особенно полезен тем, кто только начинает смотреть на данный язык.
schedule:
  - name: Антон Руткевич сделает введение в язык и расскажет об основных особенностях языка.
    type: speech
    start: 19:00
    end: 20:00
  - name: Кофе пауза
    type: break
    start: 19:00
    end: 20:00
  - name: Руслан Ибрагимов расскажет, как использовать Котлин на бэкенеде на примере Spring приложения, а также рассмотрит стандартную библиотеку Котлин.
    type: speech
    start: 21:00
    end: 20:00
