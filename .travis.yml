language: java
os: linux
dist: bionic

jdk:
  - openjdk11

before_install:
  - nvm install 12

install:
  - ./gradlew assemble
  - yarn --cwd web install

script:
  - ./gradlew check installDist
  - yarn --cwd web run build
  - docker build -t "bkug/webapp:b${TRAVIS_BUILD_NUMBER}" ./webapp

deploy:
  provider: script
  script: bash devops/deploy.sh
  skip_cleanup: true
  on:
    branch: master

before_cache:
  - rm -f  "${HOME}/.gradle/caches/modules-2/modules-2.lock"
  - rm -f  "${HOME}/.gradle/caches/*/fileHashes/fileHashes.lock"
  - rm -rf "${HOME}/.gradle/caches/*/plugin-resolution/"

cache:
  yarn: true
  directories:
    - "${HOME}/.gradle/caches/"
    - "${HOME}/.gradle/wrapper/"
